[metadata]
name = dfdatetime
version = 20230506
description = Digital Forensics date and time (dfDateTime)
long_description = dfDateTime, or Digital Forensics date and time, provides date and time objects to preserve accuracy and precision
url = https://github.com/log2timeline/dfdatetime
maintainer = Log2Timeline maintainers
maintainer_email = log2timeline-maintainers@googlegroups.com
license = Apache License, Version 2.0
license_files =
  ACKNOWLEDGEMENTS
  AUTHORS
  LICENSE
  README
classifiers =
  Development Status :: 3 - Alpha
  Programming Language :: Python

[options]
install_requires = file:requirements.txt
package_dir =
  dfdatetime = dfdatetime
packages = find:
python_requires = >=3.7

[options.packages.find]
exclude =
  docs
  tests
  tests.*
  utils
where = .

[bdist_rpm]
release = 1
packager = Log2Timeline maintainers <log2timeline-maintainers@googlegroups.com>
doc_files =
  ACKNOWLEDGEMENTS
  AUTHORS
  LICENSE
  README
build_requires = python3-setuptools

[bdist_wheel]
universal = 1
